version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: qf-dapp-backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USERNAME=root
      - DB_PASSWORD=password
      - DB_DATABASE=qf_dapp
      - DB_SYNC=false
      - JWT_SECRET=your-super-secret-jwt-key
      - JWT_EXPIRES_IN=7d
    depends_on:
      - mysql
    volumes:
      - ./uploads:/app/uploads
    networks:
      - qf-network

  mysql:
    image: mysql:8.0
    container_name: qf-dapp-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: qf_dapp
      MYSQL_USER: qf_user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d
    networks:
      - qf-network

  redis:
    image: redis:alpine
    container_name: qf-dapp-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - qf-network

volumes:
  mysql_data:
  redis_data:

networks:
  qf-network:
    driver: bridge 